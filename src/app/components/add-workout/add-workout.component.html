<section class="p-2 sm:p-6 lg:p-12 grid grid-cols-1 lg:grid-cols-2 mt-6 md:mt-0 justify-center items-center h-screen">
  <div class="bg-white border-2 border-black p-6 rounded flex gap-6">
    <div class="flex flex-col gap-3 text-lg">
      <h1 class="text-3xl uppercase font-semibold">Add Workout here</h1>
      <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="mt-6 flex flex-col gap-3">
        <input
          formControlName="name"
          type="text"
          placeholder="Username"
          class="px-4 py-3 focus:outline-none border-2 border-black rounded"
        />
        <input
          formControlName="duration"
          type="number"
          placeholder="Duration"
          class="px-4 py-3 focus:outline-none border-2 border-black rounded"
        />
        <select class="p-2 border-2 border-black rounded" formControlName="type">
          <option value="Gym">Gym</option>
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Running">Running</option>
          <option value="Meditation">Meditation</option>
          <option value="Yoga">Yoga</option>
        </select>
        <button type="submit" class="flex items-center gap-1 bg-cyan-950 text-white p-2 rounded">
          <i class="pi pi-check-circle" style="font-size: 1rem;"></i>
          <span>Submit</span>
        </button>
      </form>
    </div>
    <img src="/home_page.avif" alt="Workout Image" class="w-1/2 h-auto rounded" />
  </div>
</section>
